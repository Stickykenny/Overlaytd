<html lang="en">
  <head>
    <!-- Includes all JS & CSS for the JavaScript Data Grid -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
  </head>
  <body>
    <div style="width: 100%; height: 100%"></div>
    <main class="main">
      <!--onclick is the native javascript not angular-->
      <button (click)="retrieveData()">GET DATA</button>
      <!-- Event Binding -->
      -
      <button (click)="sendData()">POST DATA</button>
      - - -
      <button (click)="deleteSelected()">DELETE SELECTED DATA</button> - - -
      <button (click)="test()">{{ test_name }}!</button>
      <!-- String binding -->
    </main>
    <br />
    Defaults :
    <button (click)="addItems(type.value, tags.value, parent.value)">
      Add Items
    </button>
    --
    <button (click)="exportData()">Export data</button>
    --
    <input
      #fileInput
      type="file"
      id="file"
      (click)="fileInput.value = ''"
      (change)="importData($event)"
      accept=".csv"
    />
    <br />

    Type >
    <input
      #type
      type="text"
      name="astre_type"
      value="topic"
      id="type"
      placeholder="type"
    />
    Tags :-
    <input
      #tags
      type="text"
      name="astre_tags"
      value=""
      id="tags"
      placeholder="tags"
    />
    Parent :-
    <input
      #parent
      type="text"
      name="astre_parent"
      value=""
      id="parent"
      placeholder="parent"
    />
    <br />
    <br />
    <div class="QuickSearch">
      <span>Quick Filter:</span>
      <input
        type="text"
        id="filter-text-box"
        placeholder="Filter..."
        (input)="onFilterTextBoxChanged(selectedKey)"
      />
      <select
        [(ngModel)]="selectedKey"
        name="astre_userField"
        (change)="onFilterTextBoxChanged(selectedKey)"
      >
        <!-- Both way Binding with  [(ngModel)] -->
        <option [value]="">{{ "" }}</option>
        <option *ngFor="let key of userKeys" [value]="key">
          {{ key }}
        </option>
      </select>
    </div>
    <div>
      <ag-grid-angular
        style="height: 80vh"
        class="ag-theme-quartz"
        [theme]="theme"
        [gridOptions]="gridOptions"
        [rowData]="rowData"
        [columnDefs]="colDefs"
        [defaultColDef]="defaultColDef"
        [rowSelection]="rowSelection"
        (gridReady)="onGridReady($event)"
      >
        <!--Property Binding -->
      </ag-grid-angular>
    </div>
  </body>
</html>
